<div class="container">
  <div class="row my-2">
    <div class="col-lg-8 order-lg-2">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
        </li>
        <li class="nav-item">
          <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Edit</a>
        </li>
      </ul>
      <div class="tab-content py-4">
        <div class="tab-pane active" id="profile">
          <h5 class="mb-3">User Profile</h5>
          <div class="row">
            <div class="col-md-6">
              <h6 style="color:blue">{{user?.name}}</h6>
              <p>
                {{user?.occupation}}
              </p>
              <h6>Hobbies</h6>
              <p>
                Movies, hiking. I love the great outdoors.
              </p>
            </div>
            <div class="col-md-6">
              <h6>Recent badges</h6>
              <a href="#" class="badge badge-dark badge-pill">html5</a>
              <a href="#" class="badge badge-dark badge-pill">react</a>
              <a href="#" class="badge badge-dark badge-pill">codeply</a>

            </div>
          </div>
          <!--/row-->
        </div>
        <div class="tab-pane" id="edit">
          <form role="form">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Name</label>
              <div class="col-lg-9">
                <input class="form-control" type="text" value="{{user?.name}}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Age</label>
              <div class="col-lg-9">
                <input class="form-control" type="number" value="{{user?.age}}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Occupation</label>
              <div class="col-lg-9">
                <input class="form-control" type="text" value="{{user?.occupation}}">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4 order-lg-1 text-center">
      <img src="assets/images/profile-img.jpg" class="mx-auto img-fluid img-circle d-block" alt="avatar">
    </div>
  </div>
</div>
